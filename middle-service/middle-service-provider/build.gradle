plugins {
    id 'java'
    id 'org.springframework.boot' version '2.3.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

group 'com.weiguang'
version '1.0-SNAPSHOT'
sourceCompatibility=JavaVersion.VERSION_1_8
targetCompatibility=JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.springframework.boot:spring-boot-starter'
    // https://mvnrepository.com/artifact/org.apache.dubbo/dubbo-spring-boot-starter
    compile group: 'org.apache.dubbo', name: 'dubbo-spring-boot-starter', version: '2.7.7'
    compile group: 'org.apache.curator', name: 'curator-framework', version: '5.0.0'
    compile group: 'org.apache.curator', name: 'curator-recipes', version: '5.0.0'
    compile(project(":middle-service:middle-service-api"))
    compile(project(":root-service:root-service-api"))
}
